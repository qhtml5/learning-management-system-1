  faq:
    q1: 
      n: '1'
      q: 'O que é um aluno ativo?'
      a: 'Um <strong>aluno ativo</strong> é aquele que está matriculado em um ou mais cursos da sua escola. Suponha que você realizou uma campanha para um curso e conseguiu 100 novos registros, porém apenas 30 concluíram o pagamento. Nesse caso você teria 70 alunos inativos e 30 alunos ativos.'
    q2: 
      n: '2'
      q: 'O que acontecerá se o limite de alunos ativos for ultrapassado?'
      a: '<strong>Não bloquearemos sua conta e nem impediremos suas vendas.</strong> Se ultrapassar o limite de alunos ativos você será tarifado em R$7,00 (sete reais), por aluno acima do limite, no próximo período de pagamento.'
    q3: 
      n: '3'
      q: 'Como funciona o período de 15 dias de TESTE GRÁTIS?'
      a: 'Todos os planos começam com um período de <strong>15 dias de TESTE GRÁTIS</strong>. Após esse período entraremos em contato para você escolher o plano mais adequado para seu negócio.'
    q4: 
      n: '4'
      q: 'Posso mudar de planos a qualquer momento?'
      a: 'Sim, você pode passar de um plano para outro a qualquer momento.'
    q5: 
      n: '5'
      q: 'Quais formas de pagamento são aceitas?'
      a: '<strong>Não existe taxa de setup</strong> e nem será necessário fornecer dados para cobrança durante o período de TESTE GRÁTIS. Quando estiver pronto para migrar para um dos planos nós aceitaremos pagamento com cartão de crédito, boleto bancário e débito online.'
    q6: 
      n: '6'
      q: 'Precisa de um plano personalizado?'
      a: 'Sua empresa possui necessidades especiais? <strong>Entre em contato conosco</strong> pelo telefone (21) 3741-8006 ou pelo email contato@edools.com.'
    q7: 
      n: '7'
      q: 'Posso cobrar o quanto quiser por curso?'
      a: 'Sim. <strong>Não somos marketplace</strong> e não interferimos em quanto você cobrará em cada curso.'
    q8: 
      n: '8'
      q: 'Quais formatos de mídia são aceitos?'
      a: '<strong>Vídeo:</strong> MOV, MPG, AVI, FLV, F4V, MP4, M4V, ASF, WMV, VOB, MOD, 3GP, MKV, DIVX, XVID <br> <strong>Áudio:</strong> MP3, WAV, AIF, AU, M4A <br> <strong>Documentos:</strong> PDF, DOC, DOCX, PPT, PPTX, XLS, XLSX <br> <strong>Imagens:</strong> JPG, PNG, GIF, TIFF, BMP, DCM'
    q9:
      n: '9'
      q: 'Não encontrou resposta para sua dúvida?'
  
    
  
